name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.20.0'
    - name: Configure and Build
      run: |
        mkdir build && cd build
        cmake ..
        make
    - name: Run Unit Tests
      run: |
        cd build
        ctest
