name: ubuntu-latest

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
    - name: Configure and Build
      run: |
        mkdir build && cd build
        cmake ..
        cmake --build .
    - name: Run Unit Tests
      run: |
        cd build
        ctest
